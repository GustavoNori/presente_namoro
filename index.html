<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Nicoly, com todo meu amor ❤️</title>
    <style>
        /* Importando fontes do Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Cormorant+Garamond:ital,wght@0,400;1,300&family=Playfair+Display:wght@400;700&display=swap');
        
        /* Reset e configurações gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 25%, #7e22ce 50%, #be185d 75%, #dc2626 100%);
            background-size: 400% 400%;
            animation: gradient-shift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            padding: 40px 20px;
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Estrelas piscantes no fundo */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
            pointer-events: none;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        /* Pétalas de rosa caindo */
        .petal {
            position: absolute;
            top: -50px;
            width: 10px;
            height: 10px;
            background: rgba(255, 182, 193, 0.7);
            border-radius: 50% 0;
            animation: fall 12s infinite linear;
            pointer-events: none;
        }
        
        @keyframes fall {
            0% {
                top: -50px;
                opacity: 1;
                transform: rotate(0deg);
            }
            100% {
                top: 110vh;
                opacity: 0;
                transform: rotate(720deg);
            }
        }
        
        /* Container principal com efeito de vidro fosco */
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 70px 50px;
            border-radius: 40px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.3);
            max-width: 800px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: float-in 1.5s ease-out;
            margin: auto;
        }
        
        @keyframes float-in {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        /* Frase de abertura */
        .opening-line {
            font-family: 'Playfair Display', serif;
            font-size: 1.4em;
            color: rgba(255, 255, 255, 0.95);
            font-style: italic;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: fade-in-text 2s ease-in;
        }
        
        @keyframes fade-in-text {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Título principal com fonte cursiva */
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4em;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.8), 0 0 40px rgba(255, 105, 180, 0.5);
            animation: glow-pulse 3s infinite, title-entrance 2s ease-out;
        }
        
        @keyframes glow-pulse {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255, 105, 180, 0.8), 0 0 40px rgba(255, 105, 180, 0.5);
            }
            50% {
                text-shadow: 0 0 30px rgba(255, 105, 180, 1), 0 0 60px rgba(255, 105, 180, 0.8);
            }
        }
        
        @keyframes title-entrance {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* Separador decorativo */
        .divider {
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            margin: 30px auto;
            position: relative;
        }
        
        .divider::before,
        .divider::after {
            content: '✦';
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2em;
            top: -10px;
        }
        
        .divider::before { left: -15px; }
        .divider::after { right: -15px; }
        
        /* Foto do casal com design luxuoso - Carrossel */
        .couple-photo {
            width: 280px;
            height: 280px;
            margin: 40px auto;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.6), 0 0 60px rgba(255, 105, 180, 0.3), 0 20px 40px rgba(0, 0, 0, 0.4);
            animation: photo-float 4s ease-in-out infinite;
            position: relative;
        }
        
        .couple-photo::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6ec4, #7873f5, #ff6ec4);
            border-radius: 50%;
            z-index: -1;
            animation: rotate-border 3s linear infinite;
        }
        
        @keyframes rotate-border {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .couple-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        
        .couple-photo img.active {
            opacity: 1;
        }
        
        @keyframes photo-float {
            0%, 100% {
                transform: translateY(0);
                box-shadow: 0 0 30px rgba(255, 105, 180, 0.6), 0 0 60px rgba(255, 105, 180, 0.3), 0 20px 40px rgba(0, 0, 0, 0.4);
            }
            50% {
                transform: translateY(-10px);
                box-shadow: 0 0 40px rgba(255, 105, 180, 0.8), 0 0 80px rgba(255, 105, 180, 0.5), 0 30px 50px rgba(0, 0, 0, 0.5);
            }
        }
        
        /* Contador de tempo com design luxuoso */
        .timer {
            background: linear-gradient(135deg, rgba(190, 24, 93, 0.3), rgba(126, 34, 206, 0.3));
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 30px;
            border-radius: 25px;
            margin: 40px 0;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2);
            animation: timer-glow 4s infinite;
        }
        
        @keyframes timer-glow {
            0%, 100% {
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2);
            }
            50% {
                box-shadow: 0 15px 45px rgba(190, 24, 93, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.3);
            }
        }
        
        .timer h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: 400;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        .time-display {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.3em;
            font-weight: 400;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        /* Texto romântico com efeito de digitação */
        .romantic-text {
            font-size: 1.35em;
            line-height: 2;
            color: rgba(255, 255, 255, 0.95);
            margin-top: 40px;
            text-align: justify;
            padding: 0 30px;
            font-style: italic;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }
        
        .romantic-text::after {
            content: '|';
            animation: blink 0.7s infinite;
            margin-left: 3px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .romantic-text.finished::after {
            content: '';
            animation: none;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* Assinatura final */
        .signature {
            font-family: 'Dancing Script', cursive;
            font-size: 2em;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 40px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: signature-appear 1s ease-in 8s forwards;
        }
        
        @keyframes signature-appear {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Decoração de corações flutuantes */
        .floating-hearts {
            position: absolute;
            font-size: 2em;
            animation: float-heart 6s infinite ease-in-out;
            opacity: 0.4;
        }
        
        @keyframes float-heart {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }
        
        .heart-top-left { top: 20px; left: 20px; animation-delay: 0s; }
        .heart-top-right { top: 20px; right: 20px; animation-delay: 2s; }
        .heart-bottom-left { bottom: 20px; left: 20px; animation-delay: 4s; }
        .heart-bottom-right { bottom: 20px; right: 20px; animation-delay: 1s; }
        
        /* Responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.8em;
            }
            
            .opening-line {
                font-size: 1.1em;
            }
            
            .container {
                padding: 50px 30px;
            }
            
            .romantic-text {
                font-size: 1.1em;
                padding: 0 15px;
                line-height: 1.8;
            }
            
            .time-display {
                font-size: 1.8em;
            }
            
            .signature {
                font-size: 1.5em;
            }
            
            .floating-hearts {
                font-size: 1.5em;
            }
            
            .couple-photo {
                width: 220px;
                height: 220px;
            }
        }
    </style>
</head>
<body>
    <!-- Estrelas piscantes -->
    <div id="stars-container"></div>
    
    <!-- Pétalas caindo -->
    <div id="petals-container"></div>
    
    <!-- Container principal -->
    <div class="container">
        <!-- Corações decorativos flutuantes -->
        <div class="floating-hearts heart-top-left">💕</div>
        <div class="floating-hearts heart-top-right">💖</div>
        <div class="floating-hearts heart-bottom-left">💗</div>
        <div class="floating-hearts heart-bottom-right">💝</div>
        
        <p class="opening-line">"Há momentos na vida que valem uma eternidade..."</p>
        
        <h1>Nicoly, meu amor,<br>feliz três meses! ❤️</h1>
        
        <div class="divider"></div>
        
        <!-- Foto do casal (substitua os URLs pelas suas 3 fotos) -->
        <div class="couple-photo">
            <img src="/images/cap1.png" alt="Nós dois - Foto 1" class="active">
            <img src="/images/cap2.png" alt="Nós dois - Foto 2">
            <img src="/images/cat3.png" alt="Nós dois - Foto 3">
        </div>
        
        <!-- Contador de tempo juntos -->
        <div class="timer">
            <h2>Nosso Tempo Juntos</h2>
            <div class="time-display" id="timeDisplay">Calculando...</div>
        </div>
        
        <!-- Texto romântico com efeito de máquina de escrever -->
        <div class="romantic-text" id="romanticText"></div>
        
        <div class="signature" id="signature">Com todo meu amor, sempre 💕</div>
    </div>
    
    <script>
        // ===== CONFIGURAÇÃO =====
        const START_DATE = new Date('2025-07-07T00:00:00');
        
        // Texto romântico a ser digitado
        const ROMANTIC_MESSAGE = `Nicoly, amor da minha vida... Quando penso em nós, meu coração se enche de uma felicidade que mal consigo descrever. São três meses que parecem ter passado como um sopro, mas ao mesmo tempo, cada segundo ao seu lado tem um gosto de eternidade. Você chegou na minha vida como uma surpresa do destino, iluminando meus dias com seu sorriso encantador e aquele jeito único que só você tem. Cada conversa, cada riso compartilhado, cada olhar... tudo isso construiu algo tão especial que eu nem imaginava ser possível. Você me faz querer ser alguém melhor, me inspira, me completa. Nos seus braços encontro meu lar, nos seus olhos vejo meu futuro, e no seu coração encontrei o amor mais puro e verdadeiro que eu poderia sonhar. Obrigado por existir, por me escolher, por fazer parte da minha história. Que esses três meses sejam apenas o começo de uma jornada linda, repleta de amor, cumplicidade, risadas e sonhos compartilhados. Te amo mais do que todas as estrelas do céu, mais do que todas as palavras podem expressar. Você é, e sempre será, meu maior presente.`;
        
        // ===== FUNÇÃO: CRIAR ESTRELAS PISCANTES =====
        function createStars() {
            const starsContainer = document.getElementById('stars-container');
            
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = (Math.random() * 3 + 1) + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 2 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // ===== FUNÇÃO: CRIAR PÉTALAS CAINDO =====
        function createPetals() {
            const petalsContainer = document.getElementById('petals-container');
            
            for (let i = 0; i < 20; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.left = Math.random() * 100 + '%';
                petal.style.animationDelay = Math.random() * 12 + 's';
                petal.style.animationDuration = (Math.random() * 5 + 10) + 's';
                petal.style.opacity = Math.random() * 0.5 + 0.3;
                petalsContainer.appendChild(petal);
            }
        }
        
        // ===== FUNÇÃO: CALCULAR E ATUALIZAR TEMPO JUNTOS =====
        function updateTimer() {
            const now = new Date();
            const diff = now - START_DATE;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            const timeDisplay = document.getElementById('timeDisplay');
            timeDisplay.textContent = `${days} dias, ${hours}h ${minutes}m ${seconds}s`;
        }
        
        // ===== FUNÇÃO: EFEITO DE MÁQUINA DE ESCREVER =====
        function typewriterEffect(text, element, speed = 50) {
            let index = 0;
            element.textContent = '';
            
            function type() {
                if (index < text.length) {
                    element.textContent += text.charAt(index);
                    index++;
                    setTimeout(type, speed);
                } else {
                    element.classList.add('finished');
                }
            }
            
            setTimeout(type, 2000);
        }
        
        // ===== FUNÇÃO: CARROSSEL DE FOTOS =====
        function startPhotoCarousel() {
            const images = document.querySelectorAll('.couple-photo img');
            let currentIndex = 0;
            
            setInterval(() => {
                // Remove a classe 'active' da imagem atual
                images[currentIndex].classList.remove('active');
                
                // Passa para a próxima imagem (volta para 0 se chegar no final)
                currentIndex = (currentIndex + 1) % images.length;
                
                // Adiciona a classe 'active' na próxima imagem
                images[currentIndex].classList.add('active');
            }, 4000); // Troca a cada 4 segundos
        }
        
        // ===== INICIALIZAÇÃO =====
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            createPetals();
            
            updateTimer();
            setInterval(updateTimer, 1000);
            
            const romanticTextElement = document.getElementById('romanticText');
            typewriterEffect(ROMANTIC_MESSAGE, romanticTextElement, 10);
            
            // Iniciar carrossel de fotos
            startPhotoCarousel();
        });
    </script>
</body>
</html>
