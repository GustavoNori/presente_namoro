<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Tr√™s Meses, Meu Amor! ‚ù§Ô∏è</title>
    <style>
        /* Importando fontes do Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400&display=swap');
        
        /* Reset e configura√ß√µes gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            padding: 40px 20px;
        }
        
        /* Anima√ß√£o de cora√ß√µes flutuantes no fundo */
        .heart {
            position: absolute;
            bottom: -50px;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.3);
            animation: float-up 10s infinite ease-in;
            pointer-events: none;
        }
        
        @keyframes float-up {
            0% {
                bottom: -50px;
                opacity: 0;
                transform: translateX(0) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                bottom: 110vh;
                opacity: 0;
                transform: translateX(100px) rotate(360deg);
            }
        }
        
        /* Container principal */
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: fade-in 1s ease-in;
            margin: auto;
        }
        
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* T√≠tulo principal com fonte cursiva */
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5em;
            color: #c53364;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        /* Contador de tempo */
        .timer {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin: 30px 0;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .timer h2 {
            font-size: 1.3em;
            margin-bottom: 15px;
            font-weight: 300;
        }
        
        .time-display {
            font-size: 2em;
            font-weight: 400;
            letter-spacing: 2px;
        }
        
        /* Texto rom√¢ntico com efeito de digita√ß√£o */
        .romantic-text {
            font-size: 1.2em;
            line-height: 1.8;
            color: #333;
            margin-top: 30px;
            text-align: left;
            padding: 0 20px;
        }
        
        .romantic-text::after {
            content: '|';
            animation: blink 0.7s infinite;
            margin-left: 2px;
        }
        
        .romantic-text.finished::after {
            content: '';
            animation: none;
        }
        
        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }
        
        /* Decora√ß√£o de cora√ß√µes */
        .heart-decoration {
            font-size: 3em;
            margin: 20px 0;
            animation: heartbeat 1.5s infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(1);
            }
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            
            .container {
                padding: 40px 25px;
            }
            
            .romantic-text {
                font-size: 1em;
            }
            
            .time-display {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <!-- Cora√ß√µes flutuantes animados no fundo -->
    <div id="hearts-container"></div>
    
    <!-- Container principal -->
    <div class="container">
        <h1>Nicoly, meu amor, feliz tr√™s meses! ‚ù§Ô∏è</h1>
        
        <div class="heart-decoration">üíï</div>
        
        <!-- Contador de tempo juntos -->
        <div class="timer">
            <h2>Tempo juntos:</h2>
            <div class="time-display" id="timeDisplay">Calculando...</div>
        </div>
        
        <!-- Texto rom√¢ntico com efeito de m√°quina de escrever -->
        <div class="romantic-text" id="romanticText"></div>
    </div>
    
    <script>
        // ===== CONFIGURA√á√ÉO =====
        const START_DATE = new Date('2025-07-07T00:00:00'); // Data do in√≠cio do relacionamento
        
        // Texto rom√¢ntico a ser digitado
        const ROMANTIC_MESSAGE = `Amor, desde que voc√™ entrou na minha vida, tudo ganhou um novo sentido. Tr√™s meses que parecem ter passado voando, mas ao mesmo tempo sinto como se te conhecesse h√° muito mais tempo. Voc√™ me conquistou com seu jeito √∫nico de ser, com seu sorriso que ilumina at√© os meus dias mais dif√≠ceis, e com seu carinho que me faz sentir a pessoa mais sortuda do mundo. Cada momento ao seu lado √© especial, cada risada compartilhada √© um tesouro que guardo no cora√ß√£o. Obrigado por ser essa pessoa incr√≠vel, por me apoiar, por me fazer rir e por tornar minha vida muito mais feliz. Esses tr√™s meses s√£o apenas o come√ßo da nossa hist√≥ria, e mal posso esperar por todos os momentos que ainda vamos viver juntos. Te amo mais a cada dia, Amor! üíñ`;
        
        // ===== FUN√á√ÉO: CRIAR CORA√á√ïES FLUTUANTES =====
        function createFloatingHearts() {
            const heartsContainer = document.getElementById('hearts-container');
            const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù'];
            
            // Criar 15 cora√ß√µes com posi√ß√µes e delays aleat√≥rios
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 10 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heartsContainer.appendChild(heart);
            }
        }
        
        // ===== FUN√á√ÉO: CALCULAR E ATUALIZAR TEMPO JUNTOS =====
        function updateTimer() {
            const now = new Date();
            const diff = now - START_DATE;
            
            // Calcular diferen√ßa em dias, horas, minutos e segundos
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            // Atualizar display
            const timeDisplay = document.getElementById('timeDisplay');
            timeDisplay.textContent = `${days} dias, ${hours}h ${minutes}m ${seconds}s`;
        }
        
        // ===== FUN√á√ÉO: EFEITO DE M√ÅQUINA DE ESCREVER =====
        function typewriterEffect(text, element, speed = 50) {
            let index = 0;
            element.textContent = '';
            
            function type() {
                if (index < text.length) {
                    element.textContent += text.charAt(index);
                    index++;
                    setTimeout(type, speed);
                } else {
                    // Remover cursor piscante quando terminar
                    element.classList.add('finished');
                }
            }
            
            // Iniciar digita√ß√£o ap√≥s 1 segundo
            setTimeout(type, 1000);
        }
        
        // ===== INICIALIZA√á√ÉO =====
        document.addEventListener('DOMContentLoaded', function() {
            // Criar cora√ß√µes flutuantes
            createFloatingHearts();
            
            // Iniciar contador de tempo e atualizar a cada segundo
            updateTimer();
            setInterval(updateTimer, 1000);
            
            // Iniciar efeito de m√°quina de escrever no texto rom√¢ntico
            const romanticTextElement = document.getElementById('romanticText');
            typewriterEffect(ROMANTIC_MESSAGE, romanticTextElement, 40);
        });
    </script>
</body>
</html>
